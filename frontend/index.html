<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Login App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .login {
      background: #007bff;
      color: white;
    }

    .signup {
      background: #28a745;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome ðŸ‘‹</h1>
    <p>Secure Login Application</p>

    <button class="login" onclick="goToLogin()">Login</button>
    <button class="signup" onclick="goToSignup()">Signup</button>
  </div>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }

    function goToSignup() {
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
