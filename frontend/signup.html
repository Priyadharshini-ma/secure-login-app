<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      background-color: #f2f2f2;
    }

    .box {
      background: white;
      padding: 30px;
      width: 340px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-weight: 600;
    }

    #sendOtpBtn { background: #007bff; color: white; }
    #signupBtn { background: #28a745; color: white; }

    #sendOtpBtn:disabled, #signupBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 12px;
      color: #333;
      font-size: 14px;
      min-height: 20px;
      word-break: break-word;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>Signup Page</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required />

    <input type="email" id="email" placeholder="Email" required />

    <div style="position:relative;">
      <input type="password" id="password" placeholder="Password" required />
      <span onclick="togglePassword()"
        style="
          position:absolute;
          right:10px;
          top:50%;
          transform:translateY(-50%);
          cursor:pointer;">
        üëÅ
      </span>
    </div>

    <button type="button" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

    <!-- OTP section -->
    <div id="otpSection" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP" inputmode="numeric" maxlength="6" required />
      <button type="submit" id="signupBtn">Verify OTP & Signup</button>
    </div>
  </form>

  <p id="message"></p>
</div>

<script>
  // ‚úÖ Railway backend URL (keep this)
  const BASE_URL = "https://secure-login-app-production.up.railway.app";

  const sendOtpBtn = document.getElementById("sendOtpBtn");
  const signupBtn = document.getElementById("signupBtn");
  const otpSection = document.getElementById("otpSection");

  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }

  function showMessage(msg) {
    document.getElementById("message").innerText = msg;
  }

  // ‚úÖ Password validation
  function isStrongPassword(password) {
    const passwordRegex =
      /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    return passwordRegex.test(password);
  }

  // ‚úÖ helper: safe JSON read
  async function readJSON(res) {
    try {
      return await res.json();
    } catch {
      return {};
    }
  }

  // ‚úÖ Send OTP
  async function sendOTP() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email) {
      showMessage("Please enter email first");
      return;
    }

    if (!isStrongPassword(password)) {
      showMessage("Password must have 1 capital, 1 number, 1 symbol, min 8 chars");
      return;
    }

    // disable button while sending
    sendOtpBtn.disabled = true;
    sendOtpBtn.innerText = "Sending...";
    showMessage("Sending OTP...");

    try {
      const res = await fetch(`${BASE_URL}/api/otp/send-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const data = await readJSON(res);

      if (!res.ok) {
        showMessage(data.message || "OTP send failed");
        return;
      }

      showMessage("OTP sent successfully ‚úÖ Check Inbox/Spam");
      otpSection.style.display = "block";

    } catch (err) {
      console.error(err);
      showMessage("OTP send failed ‚ùå (network error)");
    } finally {
      sendOtpBtn.disabled = false;
      sendOtpBtn.innerText = "Send OTP";
    }
  }

  // ‚úÖ Verify OTP then Signup
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const otp = document.getElementById("otp").value.trim();

    if (!name || !email || !password || !otp) {
      showMessage("Please fill all fields");
      return;
    }

    if (!isStrongPassword(password)) {
      showMessage("Password must have 1 capital, 1 number, 1 symbol, min 8 chars");
      return;
    }

    signupBtn.disabled = true;
    signupBtn.innerText = "Verifying...";

    try {
      // ‚úÖ Step 1: verify OTP
      showMessage("Verifying OTP...");
      const verifyRes = await fetch(`${BASE_URL}/api/otp/verify-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp }),
      });

      const verifyData = await readJSON(verifyRes);

      if (!verifyRes.ok) {
        showMessage(verifyData.message || "OTP verification failed ‚ùå");
        return;
      }

      // ‚úÖ Step 2: signup user
      showMessage("OTP verified ‚úÖ Signing up...");
      signupBtn.innerText = "Signing up...";

      const signupRes = await fetch(`${BASE_URL}/api/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const signupData = await readJSON(signupRes);

      if (!signupRes.ok) {
        showMessage(signupData.message || "Signup failed ‚ùå");
        return;
      }

      showMessage("Signup successful ‚úÖ Redirecting to login...");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1000);

    } catch (err) {
      console.error(err);
      showMessage("Signup failed ‚ùå (network error)");
    } finally {
      signupBtn.disabled = false;
      signupBtn.innerText = "Verify OTP & Signup";
    }
  });
</script>

</body>
</html>
